{% extends "wiki/BaseTemplate.html" %}
{% block title %}
    {{page_title}}
{% endblock %}

{% block content %}
    <img src={{ hero.icon.url }} alt="hero icon">
    <h1>{{hero.name}} | {{hero.tier}}</h1>
    <h2>{{hero.description}}</h2>
    <img src={{ hero.image.url }} alt="hero image">
    <ul>
        <li>STR: {{hero.str}}</li>
        <li>AGI: {{hero.agi}}</li>
        <li>INT: {{hero.int}}</li>
    </ul>

    <ul>
        <li>Damage: {{hero.dmg}}</li>
        <li>Armor: {{hero.armor}}</li>
    </ul>
{% endblock %}
