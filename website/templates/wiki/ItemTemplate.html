{% extends "wiki/BaseTemplate.html" %}
{% block title %}
    {{page_title}}
{% endblock %}

{% block content %}
    <img src={{ item.icon.url }} alt="item icon">
    <h1>{{item.name}}</h1>
    <h2>{{item.description}}</h2>
    <ul>
        <li>STR: {{item.str}}</li>
        <li>AGI: {{item.agi}}</li>
        <li>INT: {{item.int}}</li>
    </ul>
   {{item.souls}}
{% endblock %}
